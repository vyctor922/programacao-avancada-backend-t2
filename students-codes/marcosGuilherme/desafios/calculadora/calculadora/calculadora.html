<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora Simples</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>Calculadora</h1>
    <section class="calculator">
        <div class="result">
            <p id="resultado">0</p>
        </div>
        <div class="buttons-row">
            <button class="button-row" id="seven">
                <p>7</p>
            </button>
            <button class="button-row eight">
                <p>8</p>
            </button>
            <button class="button-row nine">
                <p>9</p> 
            </button>
            <button class="button-row" id="plus">
                <p>+</p>
            </button>
        </div>

        <div class="buttons-row">
            <button class="button-row four">
                <p>4</p>
            </button>
            <button class="button-row five">
                <p>5</p>
            </button>
            <button class="button-row six">
                <p>6</p>
            </button>
            <button class="button-row" id="minus">
                <p>&minus;</p>
            </button>
        </div>

        <div class="buttons-row">
            <button class="button-row three">
                <p>3</p>
            </button>
            <button class="button-row two">
                <p>2</p>
            </button>
            <button class="button-row one">
                <p>1</p>
            </button>
            <button class="button-row" id="mult">
                <p>&times;</p>
            </button>
        </div>

        <div class="buttons-row">
            <button class="button-row zero">
                <p>0</p>
            </button>
            <button class="button-row delete" id="delete">
                <p>C</p>
            </button>
            <button class="button-row" id="equals">
                <p>=</p>
            </button>
            <button class="button-row" id="divide">
                <p>&divide;</p>
            </button>
        </div>
    </section>
</body>
</html>
